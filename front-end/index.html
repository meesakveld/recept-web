<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./static/media/images/plate.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <title>Home | Recipe Book</title>
</head>

<!-- dark-mode -->

<body>

    <header>
        <div class="max-width">
            <h1><a href="./index.html">Recipe Book</a></h1>
            <button id="dark-mode-toggle">Toggle dark mode</button>
            <img src="./static/media/images/plate.png">
        </div>
    </header>

    <main class="max-width home">

        <article class="filter">
            <h2>Filter</h2>

            <section class="filter-section">
                <div class="flex">
                    <h3>Category</h3>
                    <input type="reset" form="form__category" value="Reset">
                </div>
                <form id="form__category"></form>
            </section>

            <section class="filter-section">
                <h3>Difficulty levels</h3>
                <button class="popup-btn difficulty">View all difficulty levels</button>
            </section>

            <section class="filter-section">
                <h3>Ingredients</h3>
                <button class="popup-btn ingredients">View all ingredients</button>
            </section>
        </article>

        <article class="recipes-container">
            <form id="search">
                <input type="text" placeholder="Search for recipes">
                <input type="submit" value="Search">
            </form>

            <div class="flex">
                <h2>Recipes</h2>
                <a href="./detail.html" class="add-recipe">Add recipe</a>
            </div>
            <div class="recipes-preview"></div>
        </article>

        <div class="popup__container">
            <div class="popup"></div>
        </div>

    </main>

    <script src="./static/js/main.js"></script>
    <script src="./static/js/index.js" type="module"></script>

</body>

</html>
